{{ define "content" }}

<form class="form-signin center" role="form" action="/authenticate" method="post">
  <h2 class="form-signin-heading">
    Labyrinth
  </h2>
  <input type="username" name="email" class="form-control" placeholder="Email" required autofocus>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <br />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <br />
  <a class="lead pull-right" href="/signup">Sign up</a>
</form>

{{ end }}

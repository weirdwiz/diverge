{{define "content"}}


<h1>Leaderboard</h1>

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Level</th>
        </tr>
    </thead>
    <tbody>
        {{ range . }}
        <tr>
            <th scope="row"> {{ .Rank }} </th>
            <td> {{ .Username }} </td>
            <td> {{ .Level }} </td>
        </tr>
        {{ end }}
    </tbody>
</table>

{{end}}
